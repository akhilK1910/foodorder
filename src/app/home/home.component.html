<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length<=0" resetLinkText="Reset Search"></app-not-found>
<ul>
    <li *ngFor="let food of foods" class="list-item">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="food">
            <div class="content">
                {{food.name}}
                <span class="favorite {{food.favorite?'':'not'}}">❤</span>
                <star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="true" ></star-rating>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>⏲{{food.cookTime}}</span>
                    </div>
                </div>
                <div class="price">
                    {{food.price|currency}}
                </div>
            </div>
        </a>
    </li>
</ul>
