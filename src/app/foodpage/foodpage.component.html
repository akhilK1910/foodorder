<app-not-found [visible]="!food" notFoundMessage="Product Not Found" resetLinkText="Go To Homepage"></app-not-found>
<div class="container" *ngIf="food">
    <img [src]="food.imageUrl" [alt]="food.name">

    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite?'':'not'}}">
                ‚ù§
            </span>
        </div>
        <div class="star">
            <star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px"
                [readonly]="true"></star-rating>
        </div>
        <div class="origins">
            <span *ngFor="let origins of food.origins">{{origins}}</span>
        </div>
        <div class="tags">
            <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
        </div>
        <div class="cook-time">
            <span>
                Time to cook about <strong>{{food.cookTime}}</strong> minutes
            </span>
        </div>
        <div class="price">
            <span>
                {{food.price|currency}}
            </span>
        </div>
        <button *ngIf="buttonActive" (click)="addToCart()">Add to cart</button>
        <button *ngIf="!buttonActive" (click)="goToCart()">Go to Cart</button>
    </div>
</div>
